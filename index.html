  <script>
    const history = [];

    function md5(str) {

    }

    function formatCurrency(num) {

    function predict() {
      const input = document.getElementById('md5Input').value.trim().toLowerCase();
      const capital = parseInt(document.getElementById('capitalInput').value.trim());

      if (input.length !== 32) {
        alert('‚ö†Ô∏è M√£ MD5 kh√¥ng h·ª£p l·ªá!');
        return;

      if (isNaN(capital) || capital <= 0) {

        return;

      let found = false;
      for (let i = 1; i <= 6; i++) {
        for (let j = 1; j <= 6; j++) {
          for (let k = 1; k <= 6; k++) {
            const original = `${i}-${j}-${k}`;
            const hash = md5(original);
            if (hash === input) {
              const total = i + j + k;
              const result = total <= 10 ? 'X·ªàU' : 'T√ÄI';
              const output = `üé≤ ${original} ‚Üí T·ªïng: ${total} ‚Üí K·∫øt qu·∫£: ${result}`;
              document.getElementById('result').innerText = output;

              // G·ª£i √Ω v√†o ti·ªÅn
              const suggestBet = Math.floor(capital * 0.4);
              document.getElementById('betSuggest').innerText = "üí° G·ª£i √Ω c∆∞·ª£c: " + formatCurrency(suggestBet);

              // L∆∞u l·ªãch s·ª≠
              history.unshift(output);
              if (history.length > 10) history.pop();
              document.getElementById('history').innerHTML =
                "<h3>L·ªãch s·ª≠ g·∫ßn ƒë√¢y:</h3><ul>" +
                history.map(x => `<li>${x}</li>`).join('') +
                "</ul>";

              found = true;
              break;
            }
          }
          if (found) break;
        }
        if (found) break;
      }

      if (!found) {
        document.getElementById('result').innerText = '‚ùå Kh√¥ng t√¨m th·∫•y k·∫øt qu·∫£.';

  </script>
